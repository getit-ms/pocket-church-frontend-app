<ion-view>
    <ion-nav-title>
        <span translate>leitura.planos_leitura</span>
    </ion-nav-title>
    <calvin-pagination searcher="searcher" ng-model="planos" cache="planos">
        <ion-item ng-click="escolhe(plano)" ng-repeat="plano in planos">
            <h2>{{plano.descricao}}</h2>
            <p>{{plano.dataInicio | date:'dd/MM/yyyy'}} - {{plano.dataTermino | date:'dd/MM/yyyy'}}</p>
        </ion-item>
    </calvin-pagination>
</ion-view>

<ion-view>
    <ion-nav-title>
        <span translate>audio.audios</span>
    </ion-nav-title>
  <ion-content class="has-header">
    <ion-item ui-sref="audio.categoria({categoria: cat.id})"
              ng-class="{'item-icon-right':isPlaying(cat)}"
              ng-repeat="cat in categorias" >
      <h2>{{cat.nome}}</h2>
      <i class="icon ion-volume-high" ng-show="isPlaying(cat)"></i>
    </ion-item>
  </ion-content>
</ion-view>

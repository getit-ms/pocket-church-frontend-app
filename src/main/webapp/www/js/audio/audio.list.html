<ion-view>
  <ion-nav-title>
    <span translate>audios.audios</span>
  </ion-nav-title>
  <calvin-pagination searcher="searcher" ng-model="audios"  >
    <ion-list>
      <ion-item class="item-thumbnail-left item-text-wrap"
                ng-click="play(audio)" ng-repeat="audio in audios">
        <img ng-src="{{capa(audio)}}"
             title="{{'audio.clique_para_ouvir' | translate}}" />

        <h2>{{audio.nome}}</h2>
        <p>{{audio.autor}}</p>
      </ion-item>
    </ion-list>
  </calvin-pagination>
</ion-view>

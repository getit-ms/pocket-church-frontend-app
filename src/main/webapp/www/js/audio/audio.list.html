<ion-view>
  <ion-nav-title>
    <span>{{categoria.nome}}</span>
  </ion-nav-title>
  <calvin-pagination searcher="searcher" ng-model="audios"  >
    <ion-list>
      <ion-item class="item-thumbnail-left item-text-wrap item-icon-right"
                ng-click="toggle(audio)" ng-repeat="audio in audios">
        <img ng-src="{{capa(audio)}}"
             title="{{'audio.clique_para_ouvir' | translate}}" />

        <h2>{{audio.nome}}</h2>
        <p>{{audio.autor}}</p>
        <p>{{'audio.duracao' | translate}}: {{audio.tempoAudio | tempoFormatado}}</p>
        <p>{{audio.descricao}}</p>

        <i class="icon ion-play" ng-if="(!isPlaying(audio) && !isLoading(audio)) || isPaused(audio)"></i>
        <ion-spinner class="icon" ng-if="isLoading(audio) && !isPaused(audio)"></ion-spinner>
        <i class="icon ion-pause" ng-if="isPlaying(audio) && !isPaused(audio)"></i>
      </ion-item>
    </ion-list>
  </calvin-pagination>
</ion-view>

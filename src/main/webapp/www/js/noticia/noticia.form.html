<ion-view>
    <ion-nav-title>
        <span translate>noticia.noticia</span>
    </ion-nav-title>
    <ion-content class='noticia has-header'>
        <div class="item item-avatar">
          <div class="item-image" style="background-image: url({{foto(contato)}})" ng-if="contato.foto"></div>
          <img src="img/avatar.png" ng-if="!contato.foto">

          <h2>{{noticia.titulo}}</h2>
          <span class="item-note">{{noticia.dataPublicacao | date:'dd MMMM yyyy HH:mm'}}</span>
          <p>{{noticia.autor.nome}}</p>
        </div>
        <div class="item item-body " >
          <img class="full-image" ng-click="zoomIlustracao()" src="{{ilustracao(noticia)}}" ng-if="noticia.ilustracao">
            <p class="html-div" ng-bind-html='noticia.texto'></p>
        </div>
    </ion-content>
</ion-view>

<ion-view>
  <ion-nav-title>
    <span>{{'biblia.biblia' | translate:hino }}</span>
  </ion-nav-title>
  <ion-tabs class="tabs-stripped" >
    <ion-tab title="{{'biblia.velho_testamento' | translate}}" >
      <ion-content class="has-header" ng-class="{'has-footer':sincronizacao.executando}">
        <ion-refresher ng-if="!sincronizacao.executando"
            pulling-text="{{'global.puxe_para_atualizar' | translate}}"
            on-refresh='sincronizar()'></ion-refresher>
        <ion-list>
          <ion-item ui-sref="biblia.livro({livro:livro.id})" 
                    ng-class="{'item-icon-right':livro.marcado}"
                    ng-repeat='livro in velhoTestamento'>
            <h2>{{livro.nome}}</h2>
            <i class="icon ion-bookmark" ng-if="livro.marcado"></i>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-tab>

    <ion-tab title="{{'biblia.novo_testamento' | translate}}" >
      <ion-content class="has-header" ng-class="{'has-footer':sincronizacao.executando}">
        <ion-refresher ng-if="!sincronizacao.executando"
            pulling-text="{{'global.puxe_para_atualizar' | translate}}"
            on-refresh='sincronizar()'></ion-refresher>
        <ion-list>
          <ion-item ui-sref="biblia.livro({livro:livro.id})" 
                    ng-class="{'item-icon-right':livro.marcado}"
                    ng-repeat='livro in novoTestamento'>
            <h2>{{livro.nome}}</h2>
            <i class="icon ion-bookmark" ng-if="livro.marcado"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
  </ion-tabs>
  <ion-footer-bar ng-show="sincronizacao.executando" class="bar-stable" align-title="center">
    <h1 class="title">{{'biblia.sincronizando' | translate:{porcentagem:sincronizacao.porcentagem} }}</h1>
  </ion-footer-bar>
</ion-view>

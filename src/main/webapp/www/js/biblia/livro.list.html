<ion-view>
    <ion-nav-title>
        <span>{{'biblia.biblia' | translate:hino }}</span>
    </ion-nav-title>
    <ion-content>
        <ion-item class="text-center" ng-if="sincronizacao.executando">
            <p>{{'biblia.sincronizando' | translate:{porcentagem:sincronizacao.porcentagem} }}</p>
        </ion-item>

        <ion-tabs ng-if="velhoTestamento.length || novoTestamento.length">
            <ion-tab title="{{'biblia.velho_testamento' | translate}}" >
                <ion-list>
                    <ion-item ui-sref="biblia.livro({livro:livro.id})" ng-repeat='livro in velhoTestamento'>
                        <h2>{{livro.nome}}</h2>
                    </ion-item>
                </ion-list>
            </ion-tab>

            <ion-tab title="{{'biblia.novo_testamento' | translate}}" >
                <ion-list>
                    <ion-item ui-sref="biblia.livro({livro:livro.id})" ng-repeat='livro in novoTestamento'>
                        <h2>{{livro.nome}}</h2>
                    </ion-item>
                </ion-list>
            </ion-tab>
        </ion-tabs>
    </ion-content>
</ion-view>

<div class="modal">
    <ion-content>
        <ion-infinite-scroll
            ng-if="hasPreviews"
            on-infinite="preview()"
            distance="5%">
        </ion-infinite-scroll>

        <ion-list>
            <ion-item></ion-item>
        </ion-list>

        <ion-infinite-scroll
            ng-if="hasNext"
            on-infinite="next()"
            distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</div>

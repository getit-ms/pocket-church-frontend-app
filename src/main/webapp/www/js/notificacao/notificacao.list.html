<ion-view>
    <ion-nav-title>
        <span translate>notificacao.notificacoes</span>
    </ion-nav-title>
    <calvin-pagination ng-model="messages" searcher="searcher" cache="messages">
        <ion-item ng-repeat="message in messages">
            <h2>
                {{message.title}}
            </h2>
            <p>{{message.message}}</p>
        </ion-item>
    </calvin-pagination>
</ion-view>

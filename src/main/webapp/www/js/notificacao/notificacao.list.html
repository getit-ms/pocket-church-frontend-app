<ion-view>
    <ion-nav-title>
        <span translate>notificacao.notificacoes</span>
    </ion-nav-title>
    <ion-content class="has-header">
        <ion-refresher
            pulling-text="{{'global.puxe_para_atualizar' | translate}}"
            on-refresh='refresh()'></ion-refresher>
        <div ng-if="!messages.length" class="row row-center">
            <div class="col col-center text-center">
                <span translate>global.nenhum_registro_encontrado</span>
            </div>
        </div>
        <ion-item ng-repeat="message in messages">
            <h2>
                {{message.title}}
            </h2>
            <p>{{message.message}}</p>
        </ion-item>
    </ion-content>
</ion-view>

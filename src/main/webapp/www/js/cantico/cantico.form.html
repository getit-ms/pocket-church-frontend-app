<ion-view>
    <ion-nav-title>
        <span>{{cantico.titulo}}</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="share()" href=""
           class="button button-icon icon positive ion-android-share-alt"
           title="{{'global.compartilhar' | translate}}"></a>
    </ion-nav-buttons>
    <ion-content ng-class="{'has-footer': cantico.paginas.length > 1}" class='has-header'>
      <pdf-viewer tipo="cantico" pdf="cantico.cifra" status="status"></pdf-viewer>
    </ion-content>
    <ion-footer-bar ng-hide="cantico.paginas.length <= 1" class="bar-stable" align-title="center">
        <h1 class="title">{{'cantico.paginacao' | translate:{atual:status.pagina,total:status.total} }}</h1>
    </ion-footer-bar>
</ion-view>

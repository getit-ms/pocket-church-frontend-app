<ion-modal-view class="pdf-modal transparent">
  <ion-header-bar class="bar bar-header">
    <a data-tap-disabled="true" ng-click="closeModal()" href=""
       class="button-icon pull-right icon ion-close"
       title="{{'global.fechar' | translate}}"></a>
  </ion-header-bar>
  <ion-scroll style="width: 100%;height:100%"
              on-scroll="updateZoomStatus()"
              on-release="updateZoomStatus()"
              scroll='false' zooming="true" direction="xy"
              scrollable-x="false" overflow-scroll="false"
              scrollable-y="false" max-zoom="5" min-zoom="1">
    <div ng-repeat="page in pages" >
      <pdf-page render-lazy="true" page="page" ></pdf-page>
    </div>
  </ion-scroll>
</ion-modal-view>

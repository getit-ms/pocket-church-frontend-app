<ion-slide-box style="height:100%;"
               on-slide-changed="slideChanged($index)"
               active-slide="selectedSlide"
               does-continue="true"
               show-pager="false"
               delegate-handle="slideshow-slidebox">
    <ion-slide ng-repeat="slide in slides" 
               ng-show="showSlide(slide)">
        <ng-transclude style="height:100%;"></ng-transclude>
    </ion-slide>
</ion-slide-box>

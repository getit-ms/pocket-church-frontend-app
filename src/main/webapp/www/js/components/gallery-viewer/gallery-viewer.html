<ion-slides style="height:100%;width:100%"
            ng-if="gallery" pager="false"
            options="{loop:true}" slider="slider">
  <ion-slide-page ng-repeat="imagem in galeria">
    <ion-scroll scroll='false' zooming="true" direction="xy"
                scrollable-x="false" overflow-scroll="false"
                scrollable-y="false" max-zoom="5" min-zoom="1"
                delegate-handle="scrollHandle{{$index}}"
                on-scroll="updateSlideStatus($index)"
                on-release="updateSlideStatus($index)">
      <div class="page-wrapper">
        <div class="page-content" on-swipe="clearTap()" ng-click="actionClick()">
          <div style="width: 100%" class="gallery-page"
               style="background-image: url({{imagem.url}})" ></div>
        </div>
      </div>
    </ion-scroll>
  </ion-slide-page>
</ion-slides>

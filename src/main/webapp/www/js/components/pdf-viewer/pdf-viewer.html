<ion-slides style="height:100%;width:100%" ng-if="pdf"
            does-continue="true" options="{loop:true,zoom:{maxRatio:5,minRatio:1}}"
            show-pager="false" slider="slider"
            delegate-handle="slideshow-slidebox">
  <ion-slide-page ng-repeat="slide in slides">
    <div class="swiper-zoom-container">
      <ion-scroll>
        <pdf-page render-lazy="false" page="slide.page" ></pdf-page>
      </ion-scroll>
    </div>
  </ion-slide-page>
</ion-slides>

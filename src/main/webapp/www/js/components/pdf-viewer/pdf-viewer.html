<ion-slide-box style="height:100%;width:100%"
               on-slide-changed="slideChanged($index)"
               active-slide="selectedSlide"
               does-continue="true"
               show-pager="false"
               delegate-handle="slideshow-slidebox">
  <ion-scroll zooming="false" >
    <ion-slide ng-repeat="slide in slides" ng-show="showSlide(slide)">
      <ion-scroll scroll='false' zooming="true" direction="xy"
                  scrollable-x="false" overflow-scroll="false"
                  scrollable-y="false" max-zoom="5" min-zoom="1"
                  delegate-handle="scrollHandle{{$index}}"
                  on-scroll="updateSlideStatus($index)"
                  on-release="updateSlideStatus($index)">
        <pdf-page page="slide.page" ></pdf-page>
      </ion-scroll>
    </ion-slide>
  </ion-scroll>
</ion-slide-box>

<ion-slide-box style="height:100%;"
               on-slide-changed="slideChanged($index)"
               active-slide="selectedSlide"
               does-continue="true"
               show-pager="false"
               delegate-handle="slideshow-slidebox">
  <ion-slide ng-repeat="slide in slides" ng-show="showSlide(slide)">
    <pdf-page page="slide.page" ></pdf-page>
  </ion-slide>
</ion-slide-box>

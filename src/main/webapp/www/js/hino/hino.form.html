<ion-view cache-view="false">
    <ion-nav-title>
        <span>{{'hino.hino' | translate:hino }}</span>
    </ion-nav-title>
    <ion-content>
        <div class="item">
            <h1>{{hino.nome}}</h1>
            <h2>
                {{hino.autor}}
                <span class='item-note'>{{hino.categoria}}</span>
            </h2>
        </div>
        <ion-scroll scroll='false' zooming="true" direction="xy" scrollable-x="false"
            scrollable-y="false" min-zoom="1" style="width:100%;height:100%">
            <div class="item item-body" style="font-size: 35px !important;line-height: 40px">
                <p ng-bind-html='hino.texto'></p>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>

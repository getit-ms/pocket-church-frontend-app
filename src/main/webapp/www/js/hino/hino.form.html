<ion-view>
    <ion-nav-title>
        <span>{{'hino.hino' | translate:hino }}</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="share()" href=""
           class="button button-icon positive ion-android-share-alt"
           title="{{'global.compartilhar' | translate}}"></a>
    </ion-nav-buttons>
    <ion-content class='hino'>
        <div class="item">
            <h1>{{hino.nome}}</h1>
            <h2>
                {{hino.autor}}
                <span class='item-note'>{{hino.categoria}}</span>
            </h2>
        </div>
        <div class="item item-body" >
            <p ng-bind-html='hino.texto'></p>
        </div>
    </ion-content>
</ion-view>

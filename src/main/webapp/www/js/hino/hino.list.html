<ion-view>
    <ion-nav-title>
        <span translate>hino.hinos</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="showSearch()" href=""
           class="button button-icon icon positive fa fa-search" ></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-item class="text-center" ng-if="sincronizacao.executando">
          <p>{{'hino.sincronizando' | translate:{porcentagem:sincronizacao.porcentagem} }}</p>
        </ion-item>

        <ion-item ng-click="detalhar(hino)" ng-repeat="hino in hinos">
            <h2>
                <b  style="margin-right: 15px;">{{hino.numero}}</b> {{hino.nome}}
            </h2>
        </ion-item>
    </ion-content>
</ion-view>

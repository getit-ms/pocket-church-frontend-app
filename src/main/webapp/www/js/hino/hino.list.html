<ion-view>
    <ion-nav-title>
        <span translate>hino.hinos</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="showSearch()" href=""
           ng-hide="sincronizacao.executando"
           class="button button-icon icon positive fa fa-search" ></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-refresher ng-if="!sincronizacao.executando"
            pulling-text="{{'global.puxe_para_atualizar' | translate}}"
            on-refresh='sincronizar()'></ion-refresher>
        <ion-item ui-sref="hino.view({id:hino.id})" ng-repeat="hino in hinos">
            <h2>
                <b  style="margin-right: 15px;">{{hino.numero}}</b> {{hino.nome}}
            </h2>
        </ion-item>
    </ion-content>
    <ion-footer-bar ng-show="sincronizacao.executando" class="bar-stable" align-title="center">
      <h1 class="title">{{'hino.sincronizando' | translate:{porcentagem:sincronizacao.porcentagem} }}</h1>
    </ion-footer-bar>
</ion-view>

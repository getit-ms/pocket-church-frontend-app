<ion-view>
    <ion-nav-title>
        <span>{{categoria.nome}}</span>
    </ion-nav-title>
    <calvin-pagination searcher="searcher" ng-model="estudos" cache="estudos">
        <ion-item ng-click="detalhar(estudo)" ng-repeat="estudo in estudos">
            <h2>{{estudo.titulo}}</h2>
            <p>{{estudo.autor}}</p>
            <p ng-if="estudo.dataPublicacao" >{{estudo.dataPublicacao | date:'dd MMM yyyy'}}</p>
        </ion-item>
    </calvin-pagination>
</ion-view>

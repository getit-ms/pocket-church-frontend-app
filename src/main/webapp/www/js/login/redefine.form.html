<ion-view class='login-view auth-view'>
    <div multi-bg="['img/login.jpg']"></div>
    <ion-nav-title>
        <span translate>login.redefinir_senha</span>
    </ion-nav-title>
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container" content-tabs tabsdata='tabsdata'>
                    <form ng-submit="redefinirSenha()" novalidate ng-cloak>
                        <div class="list">
                            <label class='item item-input' >
                                <input placeholder="{{'login.username' | translate}}" type="email" ng-model="dados.email">
                            </label>
                            <div class="item item-body">
                                <button class='button button-block button-positive' >
                                    {{'login.redefinir_senha' | translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

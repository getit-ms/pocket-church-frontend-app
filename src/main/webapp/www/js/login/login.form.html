<ion-view class='login-view auth-view'>
    <div multi-bg="['img/login.jpg']"></div>
    <ion-nav-title>
        <span translate>login.autenticar</span>
    </ion-nav-title>
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container" content-tabs tabsdata='tabsdata'>
                    <form id="login_form" name="login_form" ng-submit="efetuarLogin(this.login_form)" novalidate ng-cloak>
                        <div class="list">
                            <label class="item item-text-wrap" translate>login.mensagem_autenticacao</label>
                            <label class="item item-input">
                                <input placeholder="{{'login.username' | translate}}" type="email" ng-model="auth.username">
                            </label>
                            <label class="item item-input" show-hide-container>
                                <input placeholder="{{'login.password' | translate}}" type="password" ng-model="auth.password" show-hide-input>
                            </label>
                            <div class="item item-body">
                                <input type="submit" nav-clear class='button button-positive button-block' value="{{'login.autenticar' | translate}}" />
                            </div>
                            <div class="item item-body text-center">
                                <a class="link" ui-sref="redefineSenha">{{'login.esqueci_senha' | translate}}</a>
                            </div>
                            <div class="item item-body bottom-content text-center">
                              <a class="link" ui-sref="cadastroUsuario">{{'login.novo_cadastro' | translate}}</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

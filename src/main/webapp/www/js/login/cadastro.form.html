<ion-view class='login-view auth-view'>
  <div multi-bg="['img/login.jpg']"></div>
  <ion-nav-title>
    <span translate>login.novo_cadastro</span>
  </ion-nav-title>
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form id="login_form" name="login_form" ng-submit="realizarCadastro(this.login_form)" novalidate ng-cloak>
            <div class="list">
              <label class="item item-text-wrap" translate>login.mensagem_cadastro</label>
              <label class="item item-input">
                <input placeholder="{{'login.nome' | translate}}" type="text"
                       ng-model="usuario.nome" required maxlength="150">
              </label>
              <label class="item item-input">
                <input placeholder="{{'login.email' | translate}}"
                       type="email" ng-model="usuario.email" required maxlength="150">
              </label>
              <label class="item item-input">
                <input placeholder="{{'login.telefone' | translate}}"
                       type='tel' required autocomplete="off"
                       autocorrect="off" autocapitalize="off"
                       spellcheck="false" telefone
                       ng-model="usuario.telefone" >
              </label>
              <div class="item item-body">
                <input type="submit" nav-clear class='button button-positive button-block' value="{{'login.cadastrar' | translate}}" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

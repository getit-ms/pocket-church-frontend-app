<ion-view>
    <ion-nav-title >
        <span translate>contato.contatos</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="showSearch()" href=""
           class="button button-icon icon positive fa fa-search" ></a>
    </ion-nav-buttons>
    <calvin-pagination searcher="searcher" ng-model="contatos" cache="contatos">
        <div class="item item-divider" ng-repeat-start="contato in contatos" ng-if="primeiroDaLetra(contatos, contato)">
            {{contato.letra}}
        </div>
        <ion-item ng-class="{'item-icon-right':contato.pastor || contato.visitante,'item-avatar':true}"
                  ng-click="detalhar(contato)" ng-repeat-end >
          <div class="item-image" style="background-image: url({{foto(contato)}})" ng-if="contato.foto"></div>
          <img src="img/avatar.png" ng-if="!contato.foto">

          <h2>
              {{contato.nome}}
              <i class="icon ion-star icon-accessory" ng-if='contato.pastor'></i>
              <i class="icon ion-person icon-accessory" ng-if='contato.visitante'></i>
          </h2>
          <p>{{contato.email}}</p>
        </ion-item>
    </calvin-pagination>
</ion-view>

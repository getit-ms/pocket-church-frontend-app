<ion-view>
    <ion-nav-title>
        <span>{{boletim.titulo}}</span>
    </ion-nav-title>
    <ion-nav-buttons side="right" >
        <a data-tap-disabled="true" ng-click="share()" href="" 
           class="button button-icon icon positive ion-android-share-alt"
           title="{{'global.compartilhar' | translate}}"></a>
    </ion-nav-buttons>
    <ion-scroll class='has-header' 
                scroll='false' zooming="true" direction="xy" scrollable-x="false"
                scrollable-y="false" min-zoom="1" style="width:100%;height:100%;background: black"
                overflow-scroll="false">
        <div ng-repeat="pagina in boletim.paginas"
             class="image" style="background-image: url( {{pagina.localPath}} )"></div>
    </ion-scroll>
</ion-view>

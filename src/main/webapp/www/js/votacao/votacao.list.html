<ion-view>
    <ion-nav-title>
        <span translate>votacao.votacoes</span>
    </ion-nav-title>
    <calvin-pagination searcher='searcher' ng-model="votacoes" cache='votacoes'>
        <ion-item class="item-button-right" ng-repeat="votacao in votacoes" ng-click="votar(votacao)">
            <h2>{{votacao.nome}}</h1>
                <p>{{votacao.descricao}}</p>
        </ion-item>
    </calvin-pagination>
</ion-view>

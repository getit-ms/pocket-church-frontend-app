<ion-view>
  <ion-nav-title>
    <span translate>fotos.fotos</span>
  </ion-nav-title>
  <calvin-pagination searcher='searcher' ng-model="fotos" >
    <div class="images" >
      <div class="one-image" ng-repeat="foto in fotos" ng-click="openModal(foto)">
        <img src="https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}_n.jpg" />
      </div>
    </div>
  </calvin-pagination>
</ion-view>

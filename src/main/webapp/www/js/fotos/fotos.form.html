<ion-view>
  <ion-nav-title>
    <span translate>fotos.fotos</span>
  </ion-nav-title>
  <calvin-pagination searcher='searcher' ng-model="fotos" >
    <div class="row row-wrap" >
      <div class="col col-50" ng-repeat="foto in fotos">
        <div class="card foto" ng-click="openModal(foto)" >
          <img style="width: 100%"
               src="https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}_q.jpg" ></img>
        </div>
      </div>
    </div>
  </calvin-pagination>
</ion-view>

<ion-view>
    <ion-nav-title>
        <span translate>fotos.galerias</span>
    </ion-nav-title>
    <calvin-pagination searcher='searcher' ng-model="galerias" cache='galerias'>
      <div class="list card" ng-click="detalhar(galeria)" ng-repeat="galeria in galerias">

        <div class="item item-text-wrap">
          <h2 class="title">
            {{galeria.nome}}
          </h2>
          <span class="badge badge-positive pull-right" >{{galeria.quantidadeFotos}}</span>
        </div>

        <div class="item item-body">
          <img class="full-image" src="https://farm{{galeria.fotoPrimaria.farm}}.staticflickr.com/{{galeria.fotoPrimaria.server}}/{{galeria.fotoPrimaria.id}}_{{galeria.fotoPrimaria.secret}}_z.jpg">

          <p>
            {{galeria.descricao}}
          </p>
        </div>

      </div>
    </calvin-pagination>
</ion-view>
